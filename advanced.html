<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="images.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="navbar fixed-top navbar-light bg-light">
                        <a class="navbar-brand" href="#">
                          <img src="logos/imagen.png" width="80" height="30" alt="">
                          <a class="navbar-brand" href="index.html">Return</a>
                        </a>
                    </nav>
                </div>
            </div>
            <br>
        </div>
        <br>
        <br>
        <div class="row">
                <div class="col-md-6">Advanced Search</div>
        </div>
        <hr class="solid">
        <br>
        <br>
        <br>
        <br>
         <div class="container">
            <form action="https://www.google.com.co/search">
                <div class="row">
                    <div class="col-2">
                        <div class="allthese">all these words:</div>
                    </div>
                    <div class="col-8">
                        <input type="text" name="as_q">
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">
                        <div class="allthese">this exact word or phrase:</div>
                    </div>
                    <div class="col-8">
                        <input type="text" name="as_epq">
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">
                        <div class="allthese">any of these words:</div>
                    </div>
                    <div class="col-8">
                        <input type="text" name="as_oq">
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">
                        <div class="allthese">none of these words:</div>
                    </div>
                    <div class="col-8">
                        <input type="text" name="as_eq">
                    </div>
                </div>
                <input type="submit" value="Advanced Search">
            </form>
            </div>
         </div>   
            
    </body>
</html>
